<div class="principal">
    <!-- creando cabecera de la requisicion -->
    <div class="container-fluid">
        <div class="row">
            <fieldset>
                <legend> {{title}}</legend>
                <!--Dibujando la baecera de informacion-->
                <mat-form-field class="col-md-3 col-xs-12">
                    <input matInput [(ngModel)]="pedi.fechapedido" #fechapedido="ngModel" placeholder="Fecha pedido"
                        readonly="readonly">
                </mat-form-field>
                <mat-form-field class="col-md-3 col-xs-12">
                    <input matInput [(ngModel)]="pedi.importe" #importe="ngModel" placeholder="importe" readonly>
                </mat-form-field>
                <mat-form-field class="col-md-3 col-xs-12">
                    <input matInput [(ngModel)]="pedi.nombre" #importe="ngModel" placeholder="nombre" readonly>
                </mat-form-field>
                <mat-form-field class="col-md-3 col-xs-12">
                    <input matInput [(ngModel)]="pedi.tipo" #importe="ngModel" placeholder="nombre" readonly>
                </mat-form-field>
            </fieldset>
        </div>
    </div>
    <!--=============================================================
         Creando tabla 
        =============================================================-->
    <div class="row">
        <table class="col-md-12 col-xs-12 mat-elevation-z8" mat-table [dataSource]="pedidos" mat-Sort>
            <ng-container matColumnDef="codigo">
                <th mat-header-cell class="thm" *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Articulo
                </th>
                <td mat-cell *matCellDef="let row"> {{row.articulo}} </td>
            </ng-container>
            <ng-container matColumnDef="diferencia">
                <th mat-header-cell class="thm" *matHeaderCellDef mat-sort-header> Cant. Entregada </th>
                <td mat-cell *matCellDef="let row"> {{row.existencia}} </td>
            </ng-container>

            <ng-container matColumnDef="devolucion">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Devolucion
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-form-field>
                        <input matInput [(ngModel)]="row.devolucion" #factura="ngModel" type="number">
                    </mat-form-field>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </table>
    </div>
    <div class="row">
        
        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>

    <div class="row form-group">
        <div class="col-md-3 col-xs-3">

            <a type="submit" class="btn btn-success col-md-12" style="margin: 1px" (click)="Guardar()">Guardar</a>
        </div>
        <div class="col-md-3 col-xs-3">
            <a type="submit" class="btn btn-danger col-md-12" style="margin: 1px" (click)="CancelEdit()">Cancelar</a>
        </div>
    </div>
</div>
