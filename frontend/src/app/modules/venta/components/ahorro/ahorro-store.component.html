<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Fondo de Ahorro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row form-group">
                <mat-form-field class="col-md-12">
                    <input type="text" matInput [(ngModel)]="ahor.limiteahorro" placeholder="Limite Ahorro">
                </mat-form-field>
            </div>
            <div class="row form-group">
                <mat-form-field class="col-md-12 col-xs-12">
                        <mat-select matInput [(ngModel)]="ahor.personal_id" #nombre="ngModel" (ngModelChange)="setPersonal($event)"
                        placeholder="Asignar">
                        <mat-option *ngFor="let  pedi of perso" [value]="pedi.id">{{pedi.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Crear</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
</div>
