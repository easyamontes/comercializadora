<div class="principal">
    <h3>{{title}}</h3>
    <div class="row">
        <mat-form-field class="col-md-10 col-xs-12">
            <input matInput [(ngModel)]="busqueda.socio" placeholder="buscar">
        </mat-form-field>
        <div class="col-xs-12 col-md-2">
            <button class="ventas col-md-12" color="primary" mat-flat-button [routerLink]="['../nuevo']">NUEVO</button>
        </div>
    </div>
    <div class="reporte">
        <table class="table table-striped table-hover">
            <thead class="tablareporte">
                <tr>
                    <th>Oficina</th>
                    <th>Encargado</th>
                    <th>Descripcion</th>
                    <th class="cen">Visualizar</th>
                    <th class="cen">Editar</th>
                    <th class="cen">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr  class="oficina td" *ngFor="let lis of oficinas | filter: busqueda.socio; let id = index">
                    <td>{{lis.nombre}}</td>
                    <td>{{lis.encargado}}</td>
                    <td *ngIf="lis.descripcion">{{lis.descripcion}}</td>
                    <td *ngIf="!lis.descripcion">Sin descripcion...</td>
                    <td class="cen"><a [routerLink]="['../visual',lis.id]">
                            <i class="fas fa-eye botontaba" ></i>
                        </a>
                    </td>
                    <td class="cen"> <a [routerLink]="['../edit',lis.id]">
                            <i class="fas fa-edit botontaba"></i>
                        </a>
                    </td>
                    <td class="cen"> <button class="botontaba" (click)="delteteOficina(lis.id)">
                            <span>
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
