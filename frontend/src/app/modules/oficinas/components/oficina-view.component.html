<div class="principal">

    <div class="row">
        <mat-form-field class="col-md-9 col-xs-8">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="col-md-3 col-xs-4">
            <button class="col-md-8 col-xs-10 col-md-push-2 botonpri" mat-raised-button [routerLink]="['../nuevo']"><i class="material-icons">add</i></button>
        </div>
    </div>

    <div class="row">
            <table mat-table [dataSource]="dataSource" mat-Sort class="col-md-12 col-xs-12 mat-elevation-z8">
                    <!-- codigo Column -->
                    <ng-container matColumnDef="nombre">
                        <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header > Oficina </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>
                    <!-- nombre Column -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                 
                </table>
                
     </div>
     <div class="row">
            <mat-paginator [pageSizeOptions]="[25, 50]"></mat-paginator>
    </div>

</div>
