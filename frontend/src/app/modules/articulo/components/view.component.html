<div class="principal">
    <div class ="row">
        <mat-form-field class="col-md-12 col-xs-12">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSource" mat-Sort class="col-md-12 col-xs-12 mat-elevation-z8">
            <!-- codigo Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>
            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>
            
            <!-- Marca Column -->
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
            </ng-container>
            
            <!-- Modelo Column -->
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <a>
                        <mat-icon>mode_edit</mat-icon>
                    </a>
                    <a>
                        <mat-icon>mode_delete</mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
</div>
<div class="row">
        <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]"></mat-paginator>
</div>
