<div class="panel panel-default principal">
    <div class=" panel-heading">
        <div class="row clearfix">
                <h3 class="panel-title col-md-10 col-xs-10">{{title}}</h3>
                <a class="btn btn-success btn-xs pull-right col-md-1 col-xs-1" [routerLink]="['../nuevo']" style="margin-right: 5px"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>
    <table class="table table-striped">
        <thead class="titabla">
            <tr>
                <th>Codigo</th>
                <th>Articulo</th>
                <th>Marca</th>
                <th class="hidden-xs">Modelo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let articulo of articulos">
                <td class="col-md-1">{{articulo.codigo}}</td>
                <td class="col-md-3">{{articulo.nombre}}</td>
                <td class="col-md-3">{{articulo.marca}}</td>
                <td class="col-md-3 hidden-xs">{{articulo.modelo}}</td>
                <td class="col-md-1">
                    <a class="btn-lg botabl" >
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
                <td class="col-md-1">
                    <a class="btn-lg botabl" (click)="deleteRecord(articulo.id)">
                            <span class="glyphicon glyphicon-trash" ></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
