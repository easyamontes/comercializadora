<div class="principal" style="height: 100%">
    <h3>{{title}}</h3>
    <br>
    <!--=============================================
            Linea para el boton de existencia
    ============================================== -->
    <div class="row h-25">
        <div class="col col-12">
            <button class="btn btn-lg btn-secondary col-12 h-75" [routerLink]="['../list']">
                <i class="fas fa-clipboard-list"></i> Existencias
            </button>
        </div>
    </div>
    <!--=============================================
            Linea para el botones de Compra Y recepcion
    ============================================== -->
    <div class="row h-25">
        <div class="col col-12 col-md-6">
            <button class="btn btn-lg btn-success col-12 h-75" [routerLink]="['../equinueva']">
                <i class="fas fa-cart-plus"></i> Nueva Compra
            </button>
        </div>
        <div class="col col-12 col-md-6">
            <button class="btn btn-lg btn-info col-12 h-75" [routerLink]="['../requisicions']">
                <i class="fas fa-tasks"></i> Recepciones 
                <span *ngIf="nalma > 0" class="badge badge-light">{{nalma}}</span>
            </button>
        </div>
    </div>
    <!--==================================================
        Linea para el botones de Envio Y Reporte Diario
    ====================================================== -->
    <div class="row h-25">
        <div class="col col-12 col-md-6">
            <button class="btn btn-lg btn-success col-12 h-75" [routerLink]="['../equinueva/1']">
                <i class="fas fa-people-carry"></i> Nuevo Envio
            </button>
        </div>
        <div class="col col-12 col-md-6">
            <button class="btn btn-lg btn-info col-12 h-75" [routerLink]="['../diario']">
                <i class="fas fa-address-book"></i> Diario
            </button>
        </div>
    </div>
</div>
