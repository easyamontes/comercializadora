<div class="principal">
    <div class="row">
        <mat-form-field class="col-md-10 col-xs-12">
         <input matInput [(ngModel)]="busqueda.socio"
                placeholder="Buscar">
        </mat-form-field>
        <div class="col-md-2 col-xs-12">
            <button class="botonbuscar col-md-12" mat-flat-button [routerLink]="['../equinueva']">NUEVO</button>
        </div>
    </div>
    <div class="reporte">
            <table class="table table-striped table-hover">
                <thead class="tablareporte">
                    <tr>
                        <th>Codigo</th>
                        <th>Articulo</th>
                        <th>Proveedor</th>
                        <th>Existencia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="articulo" *ngFor="let lis of articulos | filter: busqueda.socio; let id = index">
                        <td>{{lis.codigo}}</td>
                        <td>{{lis.articulo}}</td>
                        <td>{{lis.proveedor.nombre}}</td>
                        <td>{{lis.totalExistencia}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

</div>
