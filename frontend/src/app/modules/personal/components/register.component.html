<div class=" container-fluid principal">
<fieldset class="form-group" *ngIf=" user != null && user.id == 0">
    <span *ngIf="status == 'success'" class="alert alert-success">El suuario ya se armo</span>
    <div >
    <legend>Informacion usuario</legend>
        <div class="row form-group">
                <div class="col-md-12">
                <label for="email">Email</label>
                <input type="text" name="email" #email="ngModel" [(ngModel)]="persona.email" class="form-control" required>
                </div>
        </div>
        <div class="row form-group">
                <div class="col-md-7 col-xs-12">
                    <label for="password">password</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
                </div>
                <div class="col-md-5 col-xs-12">
                    <a class="btn btn-primary" name="registrar" style="margin: 23px" (click)="makeUser()">Registrar</a>
                </div>
        </div>
    </div>
   </fieldset>
</div>
