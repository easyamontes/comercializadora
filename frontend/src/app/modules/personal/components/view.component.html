<h4>{{title}}</h4>

<div class="pnael panel-default">
    <table class="table table-hover table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>
                    <a class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span>Nuevo</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let perosna of personal'>
                <td> {{perosna.nombre}} {{perosna.apellidop}} {{perosna.apellidom}} </td>
                <td> {{perosna.calle}} {{perosna.noext}} {{perosna.noint}} {{perosna.colonia}} {{perosna.cp}} {{perosna.estado}} {{perosna.ciudad}} </td>
                <td>
                        <a class="btn btn-warning btn-sm" style="margin: 1px"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm"  style="margin: 1px"><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
