<div class="principal" >
    <div class="row">
            <mat-form-field class="col-md-9 col-xs-8">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <div class="col-md-3 col-xs-4">
                <button class="col-md-8 col-xs-10 col-md-push-2 botonpri" mat-raised-button [routerLink]="['../nuevo']"><i class="material-icons">add</i></button>
            </div>
    </div>
    <div class="row">
        <table mat-table [dataSource] = "dataSource" mat-Sort class="col-md-12 col-xs-12 mat-elevation-z8">
                <ng-container matColumnDef="nombre">
                        <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header > Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}}{{row.apellidop}} {{row.apellidom}} </td>
                </ng-container>
                <ng-container matColumnDef="direccion">
                        <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header > Direccion </th>
                        <td mat-cell *matCellDef="let row"> {{row.calle}} {{row.noint}}{{row.noext}}</td>
                </ng-container>
                <ng-container matColumnDef="editar">
                        <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                        <td mat-cell *matCellDef="let row"> 
                            <a mat-icon-button color="primary" [routerLink]="['../edit',row.id]">
                            <mat-icon>edit</mat-icon>
                            </a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef= "eliminar">
                        <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                        <td mat-cell *matCellDef="let row">
                                <a mat-icon-button color="primary" (click)="deletePersona(row.id)">
                                    <mat-icon>delete</mat-icon>
                                </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
        </table>
     

    </div>
       <div class="row">
            <mat-paginator [pageSizeOptions]="[25, 50]"></mat-paginator>
       </div>
</div>
