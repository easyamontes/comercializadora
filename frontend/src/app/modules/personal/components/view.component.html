<div class="principal">
    <h3>{{title}}</h3>
    <!--=============================================================
                         Cabecera de filtrado 
    =============================================================-->
    <div class="row">
        <mat-form-field class="col-md-4 col-xs-12">
            <input matInput [(ngModel)]="searsh" placeholder="buscar">
        </mat-form-field>
        <mat-form-field class="col-md-3 col-xs-12">
            <mat-select matInput [(ngModel)]="lider" placeholder="Lider">
                <mat-option *ngFor="let persona of personaList" [value]="persona.id">
                    {{persona.nombre+ ' ' +persona.apellidop+ ' '+ persona.apellidom}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md-3 col-xs-12">
            <mat-select matInput [(ngModel)]="puesto" placeholder="Puesto">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let puesto of organi" [value]="puesto.id">
                    {{ puesto.puesto }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="col-xs-12 col-md-1">
            <button class="botonbuscar col-12 " mat-flat-button (click)="viewFilter();">
                <span>
                    <i class="fas fa-search"></i>
                </span>
            </button>
        </div>
        <div class="col-xs-12 col-md-1">
            <button class="botonbuscar col-12" mat-flat-button [routerLink]="['../nuevo']">
                <span>
                    <i class="fas fa-plus"></i>
                </span>
            </button>
        </div>
    </div>
    <!--=============================================================
                         Tabla de empleados
    =============================================================-->
    <div class="reporte">
        <table class="table table-striped table-hover">
            <thead class="tablareporte">
                <th style="width: 30%">Nombre</th>
                <th style="width: 30%">Oficina</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
                <th>Usuario</th>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personal| filter: searsh">
                    <td style="width: 30%">
                        <h6>{{persona.nombre +' '+persona.apellidop + ' ' + persona.apellidom | uppercase}}</h6>
                    </td>
                    <td style="width: 30%">{{persona.puesto.puesto}}</td>
                    <td>
                        <button class="botontaba" [routerLink]="['../visual',persona.id]">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                    <td>
                        <button class="botontaba" [routerLink]="['../edit',persona.id]">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="botontaba" (click)="deletePersona(persona.id)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="botontaba" (click)="openDialog(persona)">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
