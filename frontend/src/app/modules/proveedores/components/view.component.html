<div class="principal">
    <h3>{{title}}</h3>
    <!--Campo para el filtrado-->
    <div class="row">
        <mat-form-field class="col-md-10 col-xs-12">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="buscar">
        </mat-form-field>
        <div class="col-xs-12 col-md-2">
            <button class="ventas col-md-12" color="primary" mat-flat-button [routerLink]="['../nuevo']">NUEVO</button>
        </div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="proveedores" mat-Sort class="col-md-12 col-xs-12 mat-elevation-z8">
            <!--Declarando Columnas de la tabla-->
            <ng-container matColumnDef="nombre">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="razon_social">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </th>
                <td mat-cell *matCellDef="let row"> {{row.razon_social}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                <td mat-cell *matCellDef="let row">
                    <a class="botontaba" [routerLink]="['../edit',row.id]">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="eliminar">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                <td mat-cell *matCellDef="let row">
                    <button class="botontaba" (click)="deleteRecord(row.id)">
                        <span>
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </button>
                </td>
            </ng-container>
            <!--Declarando el manejo de las etiquetas tr-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </table>

    </div>
</div>
