<div class="principal">
    <!--Campo para el filtrado-->
    <div class="row">
        <mat-form-field class="col-md-9 col-xs-8">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <!--Boton para crear un nuevo registro-->
        <div class="col-md-3 col-xs-4">
            <button class="col-md-8 col-xs-10 col-md-push-2 botonpri" mat-raised-button [routerLink]="['../nuevo']"><i class="material-icons">add</i></button>
        </div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="proveedores" mat-Sort class="col-md-12 col-xs-12 mat-elevation-z8">
            <!--Declarando Columnas de la tabla-->
            <ng-container matColumnDef="nombre">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header > Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="razon_social">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header > Razon Social </th>
                <td mat-cell *matCellDef="let row"> {{row.razon_social}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header > Editar </th>
                <td mat-cell *matCellDef="let row">
                    <a mat-icon-button color="primary" [routerLink]="['../edit',row.id]">
                        <mat-icon>edit</mat-icon>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef= "eliminar">
                <th class="thm" mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                <td mat-cell *matCellDef="let row">
                    <a mat-icon-button color="primary" (click)="deleteRecord(row.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
            <!--Declarando el manejo de las etiquetas tr-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </table>

    </div>
</div>
