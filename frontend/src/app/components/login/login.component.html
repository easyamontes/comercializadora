<div class="limiter">
    <div class="container-login100" >
      <div class="wrap-login100" *ngIf="token == null"> <br>

            <form class="login100-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-bo">
					<span class="login100-form-title">
						Iniciar Sesión
					</span><br>
					<!--Mensaje de error-->
					<div class="alert alert-danger" *ngIf="status=='error'">
						Correo o contraseña no validos
					</div>
					<!--Campo email-->
					<div class="wrap-input100">
						<div class="input-field">
							<i class="material-icons prefix">email</i>
							<input type="text"  name="email" #email="ngModel" [(ngModel)]="user.email" required placeholder="Correo">
							<span *ngIf="!email.valid && email.touched"></span>
						</div>
					</div>
					<!--Campo pass-->
					<div class="wrap-input100">
					    <div class="input-field">
							<i class="material-icons prefix">lock</i>
							<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="input100" required placeholder="Contraseña" >	
							<span *ngIf="!password.valid && password.touched" class="focus-input100"></span>
						</div>
						
					</div>    
						<br>
							
						<div class="botones">
							<div class="separar">
								<button  class="boton" type="submit" value="Login"  [disabled]="!loginForm.form.valid">login</button>
							</div> 
						</div>
						<br>

            </form>

      </div>
    </div>

</div>
