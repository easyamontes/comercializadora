

  <div class="limiter">
    <div class="container-login100" >
      <div class="wrap-login100" *ngIf="token == null"> <br>

                  <form class="login100-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-bo">
                  	        <span class="login100-form-title">
						        Iniciar Sesión
					            </span>

                          <!--Mensaje de error-->
                          <div class="alert alert-danger" *ngIf="status=='error'">
                                  Correo o contraseña no validos
                          </div>
                          <!--Campo email-->
                          <div class="wrap-input100">
							  <span class="label-input100">Email</span>
							        <div class="inputWithIcon">
										 <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="input100" required placeholder="Correo">
										 <i class="material-icons">mail</i>
							        </div>
                              <span *ngIf="!email.valid && email.touched" class="focus-input100"></span>
                          </div>
                          <!--Campo pass-->
                          <div class="wrap-input100">
												
							  <span class="label-input100">Password</span>
							       <div class="inputWithIcon">
								       <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="input100" required placeholder="Contraseña" >	
							           <i class="material-icons">lock</i>
							        </div>
							  <span *ngIf="!password.valid && password.touched" class="focus-input100"></span>
						 </div>    
							  <br>
					      
						     <div class="botones">
                                   <div class="separar">
                          		    <button  class="boton" type="submit" value="Login"  [disabled]="!loginForm.form.valid">login</button>
                          	       </div> 
                             </div>
                                    <br>

                  </form>

      </div>
    </div>

    </div>
