<div class="menu-container" [class.is-mobile]="mobileQuery.matches" >
  <!--Menu Superior-->
  <mat-toolbar
  *ngIf="identity"
  color="primary"
  class="toolbar">
    <button mat-button [routerLink] ="['inicio']">Dooy</button>
    <span class="spacer"></span>
    <!--Botonera-->
    <div>
        <button mat-button (click)="snav.toggle()"><mat-icon>person</mat-icon>{{identity.name}}</button>
        <button mat-button [routerLink]="['logout/1']" ><mat-icon>exit_to_app</mat-icon>Salir</button>
    </div>
  </mat-toolbar>
  <!--Deseño del toggle tanto fijo como para celulares -->
  <mat-sidenav-container
  class="sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      role = "navigation"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="identity ?
        mobileQuery.matches ? 'false' : 'true'
      :'false'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
        <!--Aqui comeienza el diseño del sildevar-->
        <div class="container-fluid">
            <h4>Bienvenido {{identity.name}} </h4>
        </div>
        <!--Botonera de acciones-->
        <div>
          <mat-nav-list>
            <mat-list-item  [routerLink]="['personal']">
                <mat-icon mat-list-icon>people</mat-icon>
                <h4 mat-line>Mi Equipo</h4>
            </mat-list-item>
            <!--divisor para el almacen-->
            <mat-divider></mat-divider>
          </mat-nav-list>
          <mat-accordion>
              <!--Acordeon de Catalogos-->
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                  Catalogos
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item [routerLink] ="['bancos']">
                      <h4 mat-line>Bancos</h4>
                    </mat-list-item>
                    <mat-list-item [routerLink]="['oficinas']">
                      <h4 mat-line>Oficinas</h4>
                    </mat-list-item>
                    <mat-list-item [routerLink]="['puestos']">
                      <h4 mat-line>Organizacion</h4>
                    </mat-list-item>
                    <mat-list-item [routerLink]="['premios']"> 
                      <h4 mat-line>Premios</h4>
                    </mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
              <!--Acordeon de almacen-->
            <mat-expansion-panel>
              <!--boton desplegable-->
              <mat-expansion-panel-header>
                Almacen
              </mat-expansion-panel-header>
              <!--contenido del boton-->
              <mat-nav-list>
                <mat-list-item [routerLink]="['almacen']">
                  <mat-icon mat-list-icon>store</mat-icon>
                  <h4 mat-line>Existencia</h4>
                </mat-list-item>
                <mat-list-item>
                  <mat-icon mat-list-icon>shopping_cart</mat-icon>
                  <h4 mat-line>Compras</h4>
                </mat-list-item>
                <mat-list-item>
                  <mat-icon mat-list-icon>shopping_basket</mat-icon>
                  <h4 mat-line>Venas</h4>
                </mat-list-item>
              </mat-nav-list>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
    </mat-sidenav>
    <!-- Contendio general de la aplicacion -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
